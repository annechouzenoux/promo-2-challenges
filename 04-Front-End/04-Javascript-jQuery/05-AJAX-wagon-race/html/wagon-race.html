<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wagon race</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/wagon-race.css">
  </head>
  <body>



    <div class="players hidden">
      <div id="player1_hint"></div>
      <div id="player2_hint"></div>
    </div>

    <table class="racer_table hidden">
      <tr id="player1_race">
        <td class="active"></td>
      </tr>
      <tr id="player2_race">
        <td class="active"></td>
      </tr>
    </table>

    <div class="hidden" id="player_names">
    <form>
      <p>Name player 1<input type="text" class="form-control" placeholder="Text input" id="player1"></p>
      <p>Name player 2<input type="text" class="form-control" placeholder="Text input" id="player2"></p>
      <p><button type="button" class="btn btn-default">Start a game !</button></p>
    </form>
    </div>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/wagon-race.js"></script>
  </body>
</html>
